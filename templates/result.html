<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Annevi">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../static/cover.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
        </header>
        <div id="app">
            <div class="container">
                <h4 class="reslut-logo">Port scan result</h4>
                <div class="row row-cols-lg-3 row-cols-sm-1 row-cols-md-2">
                    <div class="col" v-for="(details,ip) in res.messages">
                        
                        <!-- <li v-for="line" class="list-group-item list-group-item-primary" style="margin-bottom: 20px;">A simple primary list group item</li> -->

                        <!-- two style  -->
                        <div class="card text-white bg-success mb-5" v-for="card" style="max-width: 18rem; height: 170px;">
                            <div class="card-header">
                                {[ip]}
                                <div class="spinner-border spinner-border-sm" v-if="details.status" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>

                            <div class="card-body row-cols-lg-3 row-cols-sm-1 row-cols-md-2" >
                                <a href="#" class="ports badge badge-danger" v-for="port in details.port">{[port]}</a>
                            </div>

                            <svg style="float: right" width="1em" height="1em" viewBox="0 0 16 16" class="" fill="currentColor">
                                <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>A PortScanner Demo Created By <a href="https://annevi.cn">Annevi</a>.</p>
            </div>
        </footer>
    </div>
</body>

<script src="/static/vue.js"></script>
    <script src="/static/axios.min.js"></script>
    <script src="/static/app.js"></script>

</html>
