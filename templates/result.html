<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Annevi">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../static/cover.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
        </header>
        <div id="app">
            <div class="container">
                <h4 class="reslut-logo">Port scan result</h4>
                <div class="row row-cols-3">
                        <div class="col" v-for="(ports,ip) in ips">
                            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                                <div class="card-header">{[ip]}</div>
                                <div class="card-body">
                                    <a href="#" class="ports badge badge-danger" v-for="port in ports">{[port]}</a>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>



        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>A PortScanner Demo Created By <a href="https://annevi.cn">Annevi</a>.</p>
            </div>
        </footer>
    </div>
</body>

<script src="/static/vue.js"></script>
    <script src="/static/axios.min.js"></script>
    <script src="/static/app.js"></script>

</html>
