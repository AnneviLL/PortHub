<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Annevi">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../static/cover.css" rel="stylesheet">
    <link href="https://fonts.font.im/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div id="submit">
                <h4 class="result-logo">Port scan result</h4>
                <div class="input-group mb-3">
                    <input type="text" v-model='taskdata' class="form-control fc-clear" placeholder="ip:127.0.0.1 port:1-65535" aria-label="" aria-describedby="button-start">
                    <div class="input-group-prepend">
                        <button class="btn btn-warning" type="button" id="button-start" @keyup.enter="submitTask" @click="submitTask">Start</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="app">
            <div class="container">
                <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
                    <div class="col mb-1" v-for="(details,ip) in res.messages">
                        <div class="card  text-white bg-success mb-3" style="max-width: 18rem; height: 200px;">
                            <div class="card-header">
                                {[ip]}
                                <div class="spinner-border spinner-border-sm" v-if="details.status" role="status">
                                    <span class="sr-only">Running...</span>
                                </div>
                            </div>

                            <div class="card-body row-cols-lg-3 row-cols-sm-1 row-cols-md-2" >
                                <a href="#" class="ports badge badge-danger" v-for="port in details.port">{[port]}</a>
                            </div>
                            <footer class="footer">
                                <div v-if="details.long" style="float: right; padding-right: 10px; padding-bottom: 10px;">
                                        <a style="float: right;" 
                                        class="badge badge-info dropdown-toggle" 
                                        type="button"
                                        id="dropdownMenuButton"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false">more</a>
                                        <div class="dropdown-menu text-danger dropdown-custom shadow-lg" aria-labelledby="dropdownMenuButton">
                                            <div style="padding-bottom: 15px;padding-left: 15px; " v-for="portAll in portDetails[ip].port"> 
                                                <svg  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tags-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M3 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 7.586 1H3zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                                    <path d="M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"/>
                                                </svg>                                              
                                                <span style="text-align: center;">{[portAll]}</span>
                                            </div>
                                        </div>
                                </div>
                            </footer>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mastfoot mt-auto">

            <div class="inner">
                <p>A PortScanner Demo Created By <a href="https://annevi.cn">Annevi</a>.</p>
            </div>
        </footer>
    </div>
</body>

<script src="/static/vue.js"></script>
<script src="/static/axios.min.js"></script>
<script src="/static/app.js"></script>
<script src="/static/submit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
